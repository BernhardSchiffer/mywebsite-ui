<div id="userdropdown" class="hide">
  <form *ngIf="!user" id="login" (submit)="loginUser($event)" autocomplete="on">
    <label>e-M@il</label>
    <input
      id="email"
      name="email"
      type="email"
      placeholder="e-M@il"
      required
      [(ngModel)]="email"
    />
    <label>Password</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="Password"
      required
      [(ngModel)]="password"
    />
    <button class="submit" type="submit">Log in</button>
  </form>
  <div *ngIf="user" class="user">
    <label>{{ user.name }}</label>
    <label>{{ user.email }}</label>
    <button
      id="deletebutton"
      (click)="logoutUser()"
      class="delete"
      type="button"
    >
      Abmelden
    </button>
  </div>
</div>
